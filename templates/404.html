{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            color: #333;
        }

        h1 {
            font-size: 2.5em;
            margin-top: 20px;
        }

        p {
            font-size: 1.2em;
            color: #666;
        }

        img {
            max-width: 100%;
            height: auto;
            margin: 20px auto;
            display: block;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<img src="{% static '/images/404_stick.png' %}" alt="Page not found image">
<h1>404 - Page Not Found</h1>
<p>Sorry, the page you were looking for does not exist.</p>
<p><a href="{% url 'home' %}">Return to Home</a></p>
</body>
</html>
