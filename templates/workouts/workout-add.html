{% extends 'common/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="add-course-exercise-div">
        <div class="form-class">
            <h2>Create a new workout</h2>
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-primary btn-pill ms-auto" type="submit">Save</button>
            </form>
        </div>
    </div>
{% endblock %}
