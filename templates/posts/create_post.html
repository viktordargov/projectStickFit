{% extends 'common/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<h1>Create a New Post</h1>
<form method="POST" enctype="multipart/form-data">
    <div class="add-course-exercise-div">
        <div class="form-class">
            <h2>Create a new forum post</h2>
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-primary btn-pill ms-auto" type="submit">Submit</button>
            </form>
        </div>
    </div>
</form>
{% endblock %}
