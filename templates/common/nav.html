{% load static %}

<nav class="navbar navbar-expand-lg text-primary-emphasis bg-primary-subtle border w-100" data-bs-theme="dark">
    <div class="container-fluid w-100">
        <a class="navbar-brand" href="{% url 'home' %}">
            <img src="https://w7.pngwing.com/pngs/903/869/png-transparent-person-lifting-barbell-exercise-fitness-centre-dumbbell-stick-figure-psd-gym-physical-fitness-sports-olympic-weightlifting.png" alt="Logo">
        </a>
        <a class="navbar-brand" href="{% url 'home' %}">Stick Fit</a>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto w-100 justify-content-end">
                <li class="nav-item"><a class="nav-link rounded-5" href="{% url 'home' %}">Home</a></li>
                <li class="nav-item"><a class="nav-link rounded-5" href="{% url 'workouts_list' %}">Workouts</a></li>
                <li class="nav-item"><a class="nav-link rounded-5" href="{% url 'workout_history' %}">History</a></li>
                <li class="nav-item"><a class="nav-link rounded-5" href="{% url 'forum_list' %}">Forum</a></li>
                {% if not request.user.is_authenticated %}
                    
                    <li class="nav-item"><a class="nav-link rounded-5" href="{% url 'login' %}">Login</a></li>
                    <li class="nav-item"><a class="nav-link rounded-5" href="{% url 'register' %}">Register</a></li>
                {% else %}
                    <li class="nav-item"><a class="nav-link rounded-5" href="{% url 'profile' pk=user.pk %}">Profile</a></li>
                    <li class="nav-item">
                        <form action="{% url 'logout' %}" method="post" class="logout-form">
                            {% csrf_token %}
                            <button type="submit" class="nav-link rounded-5">Logout</button>
                        </form>
                    </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
