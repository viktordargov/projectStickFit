{% extends 'common/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="form-class-div">
        <div class="form-class">
            <h2>Create a new forum post</h2>
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-primary btn-pill ms-auto" type="submit">Submit</button>
            </form>
        </div>
    </div>

{% endblock %}
